<div class="container my-5">
  <div class="text-center mb-4">
    <h2>Contact Us</h2>
    <p class="text-muted">We'd love to hear from you! Please fill out the form below.</p>
  </div>
  
  <div class="row g-4">
    <div class="col-md-6">
      <div class="contact-form">
        <form>
          <div class="mb-3">
            <label class="form-label">Your Name</label>
            <input type="text" class="form-control" placeholder="Enter your name">
          </div>
          <div class="mb-3">
            <label class="form-label">Your Email</label>
            <input type="email" class="form-control" placeholder="Enter your email">
          </div>
          <div class="mb-3">
            <label class="form-label">Subject</label>
            <input type="text" class="form-control" placeholder="Subject">
          </div>
          <div class="mb-3">
            <label class="form-label">Message</label>
            <textarea class="form-control" rows="5" placeholder="Write your message here..."></textarea>
          </div>
          <button type="submit" class="btn btn-primary w-100">Send Message</button>
        </form>
      </div>
    </div>

    <div class="col-md-6">
      <div class="contact-info bg-white p-4 rounded shadow-sm">
        <h5>Contact Information</h5>
        <p><strong>Address:</strong> 123 Street, Dhaka, Bangladesh</p>
        <p><strong>Phone:</strong> +880 1234 567890</p>
        <p><strong>Email:</strong> info.com</p>
        <div class="mt-4">
          <iframe src="https://maps.google.com/maps?q=dhaka&t=&z=13&ie=UTF8&iwloc=&output=embed" 
                  width="100%" height="250" frameborder="0" style="border:0;" allowfullscreen="" 
                  loading="lazy"></iframe>
        </div>
      </div>
    </div>
  </div>
</div>
