<div class="container">
  <h2>Add New Class</h2>
  <form [formGroup]="form" (ngSubmit)="submit()">
    <div class="mb-3">
      <label>Class Name</label>
      <input type="text" class="form-control" formControlName="className" />
      <div *ngIf="form.controls.className.invalid && form.controls.className.touched" class="text-danger">
        Class name is required
      </div>
    </div>

    <div class="mb-3">
      <label>Section</label>
      <input type="text" class="form-control" formControlName="section" />
      <div *ngIf="form.controls.section.invalid && form.controls.section.touched" class="text-danger">
        Section is required
      </div>
    </div>

    <button class="btn btn-success" [disabled]="saving">Save</button>
    <a routerLink="/school-class" class="btn btn-secondary ms-2">Cancel</a>
  </form>
</div>
