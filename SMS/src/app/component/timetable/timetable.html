<h2>Timetable Management</h2>

<form [formGroup]="timetableForm" (ngSubmit)="onSubmit()">
  <label>Day of Week:</label>
  <input formControlName="dayOfWeek" />

  <label>Period Number:</label>
  <input type="number" formControlName="periodNumber" />

  <label>Subject:</label>
  <input formControlName="subject" />

  <label>Teacher ID:</label>
  <input type="number" formGroupName="teacher" formControlName="id" />

  <label>Class ID:</label>
  <input type="number" formGroupName="schoolClass" formControlName="id" />

  <button type="submit">Save Timetable</button>
</form>

<hr />

<h3>All Timetables</h3>
<table border="1">
  <thead>
    <tr>
      <th>ID</th>
      <th>Day</th>
      <th>Period</th>
      <th>Subject</th>
      <th>Teacher ID</th>
      <th>Class ID</th>
      <th>Actions</th>
    </tr>
  </thead>
