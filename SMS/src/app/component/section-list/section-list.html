<div class="container mt-4">
  <h2>Sections</h2>
  <button routerLink="/sections/new" class="btn btn-primary mb-3">+ Add Section</button>

  <table class="table table-bordered table-hover" *ngIf="sections.length; else noData">
    <thead class="table-light">
      <tr>
        <th>#</th>
        <th>Section Name</th>
        <th>Class</th>
        <th>Students Count</th>
        <th>Action</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let s of sections; let i = index">
        <td>{{ i + 1 }}</td>
        <td>{{ s.name }}</td>
        <!-- <td>{{ s.schoolClass?.className }}</td>
        <td>{{ s.students?.length || 0 }}</td> -->
        <!-- <td>
          <button class="btn btn-sm btn-warning me-2" [routerLink]="['/sections/edit', s.id]">Edit</button>
          <button class="btn btn-sm btn-danger" (click)="deleteSection(s.id)">Delete</button>
        </td> -->
      </tr>
    </tbody>
  </table>

  <ng-template #noData>
    <p>No sections found.</p>
  </ng-template>
</div>
