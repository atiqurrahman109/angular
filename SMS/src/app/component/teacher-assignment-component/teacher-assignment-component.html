<div class="container">
  <h2>Teacher Assignments</h2>



  <hr>

  <table>
    <thead>
      <tr>
        <th>Teacher</th>
        <th>Class</th>
        <th>Subject</th>
        <th>Action</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let a of assignments">
        <td>{{ a.teacher.firstname }} {{ a.teacher.lastname }}</td>
        <td>{{ a.schoolClass.name }} - {{ a.schoolClass.section }}</td>
        <td>{{ a.subject }}</td>
        <td><button (click)="deleteAssignment(a.id!)">Delete</button></td>
      </tr>
    </tbody>
  </table>
</div>
