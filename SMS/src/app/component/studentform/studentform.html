<div class="container mt-3">
  <h3 *ngIf="studentId">Edit Student</h3>
  <h3 *ngIf="!studentId">Add Student</h3>

  <div *ngIf="error" class="alert alert-danger">{{ error }}</div>

  <form [formGroup]="form" (ngSubmit)="submit()">
    <div class="mb-2">
      <label>First name</label>
      <input type="text" class="form-control" formControlName="firstname" />
      <!-- <div *ngIf="form.controls.firstname.invalid && form.controls.firstname.touched" class="text-danger">Required</div> -->
    </div>

    <div class="mb-2">
      <label>Last name</label>
      <input type="text" class="form-control" formControlName="lastname" />
    </div>

    <div class="mb-2">
      <label>Email</label>
      <input type="email" class="form-control" formControlName="email" />
    </div>

    <div class="mb-2">
      <label>Phone</label>
      <input type="text" class="form-control" formControlName="phone" />
    </div>

    <div class="mb-2">
      <label>DOB</label>
      <input type="date" class="form-control" formControlName="dob" />
    </div>

    <div class="mb-2">
      <label>Gender</label>
      <select class="form-control" formControlName="gender">
        <option value="">-- Select --</option>
        <option value="Male">Male</option>
        <option value="Female">Female</option>
        <option value="Other">Other</option>
      </select>
    </div>

    <div class="mb-2">
      <label>Address</label>
      <textarea class="form-control" formControlName="address"></textarea>
    </div>

    <div class="mb-2">
      <label>Class (id)</label>
      <input type="number" class="form-control" formControlName="schoolClassId" />
      <small class="form-text text-muted">If you have a SchoolClass list, replace with a select and bind id.</small>
    </div>

    <div class="mb-2">
      <label>Section (id)</label>
      <input type="number" class="form-control" formControlName="sectionId" />
    </div>

    <button type="submit" class="btn btn-success" [disabled]="loading">Save</button>
    <button type="button" class="btn btn-secondary ms-2" (click)="cancel()">Cancel</button>
  </form>
</div>
