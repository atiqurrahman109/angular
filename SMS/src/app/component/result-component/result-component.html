<div class="result-container">
  <h2>Result List</h2>

  <table border="1" cellpadding="5">
    <thead>
      <tr>
        <th>ID</th>
        <th>Marks</th>
        <th>Grade</th>
        <th>Student ID</th>
        <th>Exam ID</th>
        <th>Action</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let r of results">
        <td>{{ r.id }}</td>
        <td>{{ r.marks }}</td>
        <td>{{ r.grade }}</td>
        <td>{{ r.student.id }}</td>
        <td>{{ r.exam.id }}</td>
        <td>
          <button (click)="deleteResult(r.id!)">Delete</button>
        </td>
      </tr>
    </tbody>
  </table>

  <h3>Add New Result</h3>
  <form (submit)="addResult(); $event.preventDefault()">
    <label>Marks:
      <input type="number" [(ngModel)]="newResult.marks" name="marks" required />
    </label>
    <label>Grade:
      <input type="text" [(ngModel)]="newResult.grade" name="grade" required />
    </label>
    <label>Student ID:
      <input type="number" [(ngModel)]="newResult.student.id" name="studentId" required />
    </label>
    <label>Exam ID:
      <input type="number" [(ngModel)]="newResult.exam.id" name="examId" required />
    </label>
    <button type="submit">Add Result</button>
  </form>
</div>
