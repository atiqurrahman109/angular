<div>
  <h2>Attendance List</h2>

  <table border="1">
    <thead>
      <tr>
        <th>ID</th>
        <th>Date</th>
        <th>Present</th>
        <th>Student</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let a of attendances">
        <td>{{ a.id }}</td>
        <td>{{ a.date }}</td>
        <td>{{ a.present ? 'Yes' : 'No' }}</td>
        <td>{{ a.student.name }}</td>
        <td>
          <button (click)="deleteAttendance(a.id!)">Delete</button>
        </td>
      </tr>
    </tbody>
  </table>

  <h3>Add Attendance</h3>
  <form (submit)="addAttendance(); $event.preventDefault()">
    <label>Date:
      <input type="date" [(ngModel)]="newAttendance.date" name="date" required>
    </label>
    <label>Present:
      <input type="checkbox" [(ngModel)]="newAttendance.present" name="present">
    </label>
    <label>Student ID:
      <input type="number" [(ngModel)]="newAttendance.student.id" name="studentId" required>
    </label>
    <label>Student Name:
      <input type="text" [(ngModel)]="newAttendance.student.name" name="studentName" required>
    </label>
    <button type="submit">Add</button>
  </form>
</div>
