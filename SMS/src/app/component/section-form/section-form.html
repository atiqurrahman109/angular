<div class="container mt-4">
  <h2>Add New Section</h2>

  <form [formGroup]="form" (ngSubmit)="submit()">
    <div class="mb-3">
      <label class="form-label">Section Name</label>
      <input type="text" class="form-control" formControlName="name" />
      <div class="text-danger" *ngIf="form.controls['name'].touched && form.controls['name'].invalid">
        Section name is required.
      </div>
    </div>

    <div class="mb-3">
      <label class="form-label">Class Id</label>
      <input type="number" class="form-control" formControlName="id" formGroupName="schoolClass" />
      <div
        class="text-danger"
        *ngIf="form.get('schoolClass.id')?.touched && form.get('schoolClass.id')?.invalid"
      >
        Class ID is required.
      </div>
    </div>

    <button class="btn btn-success" type="submit" [disabled]="saving">Save</button>
    <button class="btn btn-secondary ms-2" routerLink="/sections">Cancel</button>
  </form>
</div>
