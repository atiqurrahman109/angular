<div class="d-flex justify-content-center align-items-center my-5 bg-light">
  <div class="card shadow-lg p-4" style="width: 60%; max-width: 800px; border-radius: 15px;">
    <div class="card-header text-center text-white" style="background: linear-gradient(90deg, #007bff, #00c6ff); border-radius: 10px;">
      <h2 class="mb-0">âž• Add New Teacher</h2>
    </div>

    <div class="card-body mt-3">
      <form (ngSubmit)="onSubmit()" #teacherForm="ngForm">

        <div class="row">
          <div class="col-md-6 mb-3">
            <label class="form-label fw-bold">First Name</label>
            <input type="text" [(ngModel)]="teacher.firstName" name="firstName" class="form-control" placeholder="Enter First Name" required>
          </div>
          <div class="col-md-6 mb-3">
            <label class="form-label fw-bold">Last Name</label>
            <input type="text" [(ngModel)]="teacher.lastName" name="lastName" class="form-control" placeholder="Enter Last Name" required>
          </div>
        </div>

        <div class="row">
          <div class="col-md-6 mb-3">
            <label class="form-label fw-bold">Date of Birth</label>
            <input type="date" [(ngModel)]="teacher.dob" name="dob" class="form-control" required>
          </div>
          <div class="col-md-6 mb-3">
            <label class="form-label fw-bold">Gender</label>
            <select [(ngModel)]="teacher.gender" name="gender" class="form-select" required>
              <option value="">Select Gender</option>
              <option>Male</option>
              <option>Female</option>
              <option>Other</option>
            </select>
          </div>
        </div>

        <div class="row">
          <div class="col-md-6 mb-3">
            <label class="form-label fw-bold">Email</label>
            <input type="email" [(ngModel)]="teacher.email" name="email" class="form-control" placeholder="example@gmail.com" required>
          </div>
          <div class="col-md-6 mb-3">
            <label class="form-label fw-bold">Phone</label>
            <input type="text" [(ngModel)]="teacher.phone" name="phone" class="form-control" placeholder="Enter Phone Number" required>
          </div>
        </div>

        <div class="mb-3">
          <label class="form-label fw-bold">Address</label>
          <textarea [(ngModel)]="teacher.address" name="address" class="form-control" placeholder="Enter Address" required></textarea>
        </div>

        <div class="row">
          <div class="col-md-6 mb-3">
            <label class="form-label fw-bold">Qualification</label>
            <input type="text" [(ngModel)]="teacher.qualification" name="qualification" class="form-control" placeholder="Enter Qualification" required>
          </div>
          <div class="col-md-6 mb-3">
            <label class="form-label fw-bold">Experience (Years)</label>
            <input type="number" [(ngModel)]="teacher.experience" name="experience" class="form-control" placeholder="Enter Years" required>
          </div>
        </div>

        <div class="row">
          <div class="col-md-6 mb-3">
            <label class="form-label fw-bold">Subject</label>
            <input type="text" [(ngModel)]="teacher.subject" name="subject" class="form-control" placeholder="Enter Subject" required>
          </div>
          <div class="col-md-6 mb-3">
            <label class="form-label fw-bold">Joining Date</label>
            <input type="date" [(ngModel)]="teacher.joiningDate" name="joiningDate" class="form-control" required>
          </div>
        </div>

        <!-- Action Buttons -->
        <div class="text-center mt-4">
          <button type="submit" class="btn btn-primary px-4 me-2" [disabled]="teacherForm.invalid">
            <i class="bi bi-save"></i> Save
          </button>
          <button type="reset" class="btn btn-outline-secondary px-4">
            <i class="bi bi-arrow-repeat"></i> Reset
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
