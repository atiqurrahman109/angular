<div class="container mt-4">
  <h2>Class Schedule</h2>

  <!-- Add Schedule Form -->
  <form (ngSubmit)="addSchedule()" class="row g-3 mt-3">
    <div class="col-md-3">
      <input type="text" class="form-control" placeholder="Class Name" [(ngModel)]="newSchedule.className" name="className" required>
    </div>
    <div class="col-md-2">
      <input type="text" class="form-control" placeholder="Section" [(ngModel)]="newSchedule.section" name="section">
    </div>
    <div class="col-md-3">
      <input type="text" class="form-control" placeholder="Subject" [(ngModel)]="newSchedule.subject" name="subject" required>
    </div>
    <div class="col-md-4">
      <input type="text" class="form-control" placeholder="Teacher Name" [(ngModel)]="newSchedule.teacherName" name="teacherName">
    </div>
    <div class="col-md-3">
      <input type="text" class="form-control" placeholder="Day of Week" [(ngModel)]="newSchedule.dayOfWeek" name="dayOfWeek">
    </div>
    <div class="col-md-2">
      <input type="time" class="form-control" [(ngModel)]="newSchedule.startTime" name="startTime">
    </div>
    <div class="col-md-2">
      <input type="time" class="form-control" [(ngModel)]="newSchedule.endTime" name="endTime">
    </div>
    <div class="col-md-2">
      <button type="submit" class="btn btn-primary w-100">Add</button>
    </div>
  </form>

  <!-- Schedule Table -->
  <table class="table table-bordered table-striped mt-4">
    <thead class="table-dark">
      <tr>
        <th>Class</th>
        <th>Section</th>
        <th>Subject</th>
        <th>Teacher</th>
        <th>Day</th>
        <th>Start</th>
        <th>End</th>
        <th>Action</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let schedule of schedules">
        <td>{{ schedule.className }}</td>
        <td>{{ schedule.section }}</td>
        <td>{{ schedule.subject }}</td>
        <td>{{ schedule.teacherName }}</td>
        <td>{{ schedule.dayOfWeek }}</td>
        <td>{{ schedule.startTime }}</td>
        <td>{{ schedule.endTime }}</td>
        <td>
          <button class="btn btn-danger btn-sm" (click)="deleteSchedule(schedule.id)">Delete</button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
