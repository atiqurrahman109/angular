<div class="container d-flex justify-content-center align-items-center my-5">
  <div class="card p-5 shadow-lg w-75" style="background: linear-gradient(135deg, #f6d365, #fda085); border-radius: 15px;">
    
    <h2 class="text-center mb-4 text-white">Add New Student</h2>

    <form [formGroup]="studentForm" (ngSubmit)="onSubmit()" novalidate>

      <!-- First Name -->
      <div class="mb-3">
        <label for="firstName" class="form-label text-white fw-bold">First Name</label>
        <input id="firstName" type="text" class="form-control" formControlName="firstName" />
        <div *ngIf="submitted && studentForm.controls['firstName'].errors" class="text-danger mt-1">
          First Name is required.
        </div>
      </div>

      <!-- Last Name -->
      <div class="mb-3">
        <label for="lastName" class="form-label text-white fw-bold">Last Name</label>
        <input id="lastName" type="text" class="form-control" formControlName="lastName" />
        <div *ngIf="submitted && studentForm.controls['lastName'].errors" class="text-danger mt-1">
          Last Name is required.
        </div>
      </div>

      <!-- Date of Birth -->
      <div class="mb-3">
        <label for="dob" class="form-label text-white fw-bold">Date of Birth</label>
        <input id="dob" type="date" class="form-control" formControlName="dob" />
        <div *ngIf="submitted && studentForm.controls['dob'].errors" class="text-danger mt-1">
          Date of Birth is required.
        </div>
      </div>

      <!-- Gender -->
      <div class="mb-3">
        <label for="gender" class="form-label text-white fw-bold">Gender</label>
        <select id="gender" class="form-select" formControlName="gender">
          <option value="">Select Gender</option>
          <option *ngFor="let g of genders" [value]="g">{{ g }}</option>
        </select>
        <div *ngIf="submitted && studentForm.controls['gender'].errors" class="text-danger mt-1">
          Gender is required.
        </div>
      </div>

      <!-- Email -->
      <div class="mb-3">
        <label for="email" class="form-label text-white fw-bold">Email</label>
        <input id="email" type="email" class="form-control" formControlName="email" />
        <div *ngIf="submitted && studentForm.controls['email'].errors" class="text-danger mt-1">
          <div *ngIf="studentForm.controls['email'].errors['required']">Email is required.</div>
          <div *ngIf="studentForm.controls['email'].errors['email']">Email must be valid.</div>
        </div>
      </div>

      <!-- Phone -->
      <div class="mb-3">
        <label for="phone" class="form-label text-white fw-bold">Phone</label>
        <input id="phone" type="text" class="form-control" formControlName="phone" />
        <div *ngIf="submitted && studentForm.controls['phone'].errors" class="text-danger mt-1">
          Phone is required.
        </div>
      </div>

      <!-- Address -->
      <div class="mb-3">
        <label for="address" class="form-label text-white fw-bold">Address</label>
        <textarea id="address" rows="3" class="form-control" formControlName="address"></textarea>
        <div *ngIf="submitted && studentForm.controls['address'].errors" class="text-danger mt-1">
          Address is required.
        </div>
      </div>

      <!-- Class -->
      <div class="mb-3">
        <label for="clas" class="form-label text-white fw-bold">Class</label>
        <select id="clas" class="form-select" formControlName="clas">
          <option value="">Select Class</option>
          <option *ngFor="let c of classes" [value]="c">{{ c }}</option>
        </select>
        <div *ngIf="submitted && studentForm.controls['clas'].errors" class="text-danger mt-1">
          Class is required.
        </div>
      </div>

      <!-- Section -->
      <div class="mb-3">
        <label for="section" class="form-label text-white fw-bold">Section</label>
        <select id="section" class="form-select" formControlName="section">
          <option value="">Select Section</option>
          <option *ngFor="let s of sections" [value]="s">{{ s }}</option>
        </select>
        <div *ngIf="submitted && studentForm.controls['section'].errors" class="text-danger mt-1">
          Section is required.
        </div>
      </div>

      <!-- Submit Button -->
      <div class="text-center">
        <button type="submit" class="btn btn-light fw-bold px-4 py-2">Add Student</button>
      </div>

    </form>

    <!-- Success / Error Messages -->
    <div *ngIf="successMessage" class="alert alert-success mt-3 text-center">
      {{ successMessage }}
    </div>

    <div *ngIf="errorMessage" class="alert alert-danger mt-3 text-center">
      {{ errorMessage }}
    </div>

  </div>
</div>
