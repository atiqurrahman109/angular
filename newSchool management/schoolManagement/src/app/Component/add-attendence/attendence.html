<div class="container mt-4">
  <h2>Attendance Management</h2>

  <!-- Add Attendance Form -->
  <div class="card p-3 mb-4">
    <div class="row g-2">
      <div class="col-md-4">
        <label class="form-label">Student</label>
        <select class="form-select" [(ngModel)]="newAttendance.studentId">
          <option value="">-- Select Student --</option>
          <option *ngFor="let s of students" [value]="s.id">{{ s.name }}</option>
        </select>
      </div>

      <div class="col-md-4">
        <label class="form-label">Status</label>
        <select class="form-select" [(ngModel)]="newAttendance.status">
          <option value="">-- Select Status --</option>
          <option value="Present">Present</option>
          <option value="Absent">Absent</option>
          <option value="Late">Late</option>
          <option value="Leave">Leave</option>
        </select>
      </div>

      <div class="col-md-4">
        <label class="form-label">Remarks</label>
        <input type="text" class="form-control" [(ngModel)]="newAttendance.remarks" placeholder="Optional">
      </div>
    </div>

    <div class="mt-3 text-end">
      <button class="btn btn-primary" (click)="addAttendance()">Add Attendance</button>
    </div>
  </div>

  <!-- Attendance Table -->
  <table class="table table-bordered table-striped">
    <thead class="table-dark">
      <tr>
        <th>ID</th>
        <th>Student</th>
        <th>Date</th>
        <th>Status</th>
        <th>Remarks</th>
        <th>Action</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let att of attendances">
        <td>{{ att.id }}</td>
        <td>{{ att.date }}</td>
        <td>{{ att.status }}</td>
        <td>{{ att.remarks }}</td>
        <td>
          <button class="btn btn-danger btn-sm" (click)="deleteAttendance(att.id)">Delete</button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
