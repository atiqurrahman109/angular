<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Student Registration</title>
  <link 
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" 
    rel="stylesheet" 
  />
  <link
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    rel="stylesheet"
  />
  <style>
    body {
      min-height: 100vh;
      margin: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      background: linear-gradient(135deg, #2e8bc0, #0f4c75);
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      color: #fff;
      padding: 20px;
    }

    .register-card {
      background: #fff;
      color: #0f4c75;
      border-radius: 20px;
      box-shadow: 0 15px 40px rgba(0, 0, 0, 0.3);
      padding: 40px 50px;
      max-width: 420px;
      width: 100%;
      position: relative;
    }

    .register-card h2 {
      text-align: center;
      margin-bottom: 25px;
      font-weight: 700;
      letter-spacing: 1px;
      position: relative;
    }

    /* Graduation cap icon above title */
    .register-card h2::before {
      content: "\f19d";
      font-family: "Font Awesome 6 Free";
      font-weight: 900;
      position: absolute;
      top: -50px;
      left: 50%;
      transform: translateX(-50%);
      font-size: 48px;
      color: #3282b8;
      text-shadow: 0 0 5px rgba(50, 130, 184, 0.7);
    }

    label {
      font-weight: 600;
      margin-bottom: 6px;
    }

    .form-control {
      border-radius: 10px;
      border: 1.5px solid #3282b8;
      padding: 10px 15px;
      font-size: 1rem;
      transition: border-color 0.3s ease, box-shadow 0.3s ease;
      color: #0f4c75;
    }

    .form-control::placeholder {
      color: #7a9cc6;
      font-style: italic;
    }

    .form-control:focus {
      border-color: #2e8bc0;
      box-shadow: 0 0 8px #2e8bc0;
      outline: none;
      color: #0f4c75;
    }

    .btn-primary {
      background: #3282b8;
      border: none;
      font-weight: 700;
      border-radius: 10px;
      padding: 12px;
      font-size: 1.1rem;
      transition: background 0.3s ease;
      width: 100%;
      margin-top: 15px;
      box-shadow: 0 5px 15px rgba(50, 130, 184, 0.4);
      color: white;
    }

    .btn-primary:hover {
      background: #275f8f;
      box-shadow: 0 7px 20px rgba(39, 95, 143, 0.7);
    }

    /* Responsive */
    @media (max-width: 480px) {
      .register-card {
        padding: 30px 25px;
      }
      .register-card h2::before {
        font-size: 36px;
        top: -40px;
      }
    }
  </style>
</head>
<body>
  <div class="register-card" role="main" aria-label="Student Registration Form">
    <h2>Student Registration</h2>
    <form [formGroup]="regForm" (ngSubmit)="onSubmit()" novalidate>
      <div class="mb-3">
        <label for="name" class="form-label">Full Name</label>
        <input
          type="text"
          id="name"
          formControlName="name"
          class="form-control"
          placeholder="John Doe"
          required
          aria-required="true"
        />
      </div>

      <div class="mb-3">
        <label for="email" class="form-label">Email Address</label>
        <input
          type="email"
          id="email"
          formControlName="email"
          class="form-control"
          placeholder="example@mail.com"
          required
          aria-required="true"
        />
      </div>

      <div class="mb-3">
        <label for="password" class="form-label">Create Password</label>
        <input
          type="password"
          id="password"
          formControlName="password"
          class="form-control"
          placeholder="At least 8 characters"
          required
          aria-required="true"
          minlength="8"
        />
      </div>

      <button type="submit" class="btn btn-primary" aria-label="Register">
        Register
      </button>
    </form>
  </div>
</body>
</html>
