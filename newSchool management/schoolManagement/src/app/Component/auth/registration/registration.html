<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(to right, #0f2027, #203a43, #2c5364);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .register-card {
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      border-radius: 15px;
      padding: 30px;
      width: 100%;
      max-width: 900px;
      color: white;
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.3);
    }
    .form-control {
      background: rgba(255, 255, 255, 0.2);
      border: none;
      color: white;
    }
    .form-control:focus {
      background: rgba(255, 255, 255, 0.3);
      outline: none;
      box-shadow: none;
      color: white;
    }
    .form-label {
      font-weight: 500;
    }
    .btn-primary {
      background: #0077b6;
      border: none;
    }
    .btn-primary:hover {
      background: #023e8a;
    }
  </style>
</head>
<body>

  <div class="register-card">
    <h2 class="text-center mb-4">Register</h2>
    <form [formGroup]="regForm" (ngSubmit)="onSubmit()">
      <div class="mb-3">
        <label for="name" class="form-label">Name</label>
        <input type="text" id="name" formControlName="name" class="form-control" required="required">
      </div>
      <div class="mb-3">
        <label for="email" class="form-label">Email</label>
        <input type="email" id="email" formControlName="email" class="form-control" required="required">
      </div>
      <div class="mb-3">
        <label for="password" class="form-label">Password</label>
        <input type="password" id="password" formControlName="password" class="form-control" required="required">
      </div>
      <div class="mb-3">
        <label for="pfoto" class="form-label">Photo</label>
        <input type="text" id="pfoto" formControlName="photo" class="form-control" required="required">
      </div>
      <button type="submit" class="btn btn-primary w-100">Register</button>
    </form>
  </div>

</body>
</html>
