<div class="container mt-4">

  <h2 class="mb-3">Attendance Management</h2>

  <!-- Add Attendance Form -->
  <div class="card shadow-sm mb-4">
    <div class="card-header">
      Add New Attendance
    </div>
    <div class="card-body">
      <form (ngSubmit)="save()" #attendanceForm="ngForm">

        <!-- Student ID -->
        <div class="mb-3">
          <label class="form-label">Student ID</label>
          <input type="number"
                 class="form-control"
                 [(ngModel)]="newAttendance.studentId"
                 name="studentId"
                 required />
        </div>

        <!-- Date -->
        <div class="mb-3">
          <label class="form-label">Date</label>
          <input type="date"
                 class="form-control"
                 [(ngModel)]="newAttendance.attendanceDate"
                 name="attendanceDate"
                 required />
        </div>

        <!-- Status -->
        <div class="mb-3">
          <label class="form-label">Status</label>
          <select class="form-select"
                  [(ngModel)]="newAttendance.status"
                  name="status"
                  required>
            <option value="Present">Present</option>
            <option value="Absent">Absent</option>
            <option value="Late">Late</option>
            <option value="Excused">Excused</option>
          </select>
        </div>

        <button class="btn btn-primary" type="submit">Save</button>
      </form>
    </div>
  </div>

  <!-- Attendance List -->
  <div class="card shadow-sm">
    <div class="card-header">
      Attendance Records
    </div>
    <div class="table-responsive">
      <table class="table table-hover mb-0">
        <thead class="table-light">
          <tr>
            <th>ID</th>
            <th>Student ID</th>
            <th>Date</th>
            <th>Status</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let a of attendances">
            <td>{{ a.studentId }}</td>
            <td>{{ a.studentId }}</td>
            <td>{{ a.attendanceDate }}</td>
            <td>
              <span class="badge"
                [ngClass]="{
                  'bg-success': a.status === 'Present',
                  'bg-danger': a.status === 'Absent',
                  'bg-warning text-dark': a.status === 'Late',
                  
                }">
                {{ a.status }}
              </span>
            </td>
            <td>
              <button class="btn btn-sm btn-danger" (click)="delete(a.studentId!)">Delete</button>
            </td>
          </tr>
          <tr *ngIf="attendances.length === 0">
            <td colspan="5" class="text-center text-muted py-3">No records found</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>

</div>
