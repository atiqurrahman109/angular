<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>School Management Sidebar</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #f5faff;
    }
    .sidebar {
      height: 100vh;
      width: 220px;
      position: fixed;
      left: 0;
      top: 0;
      background-color: #0077b6; /* Ocean Blue */
      padding-top: 20px;
      color: white;
    }
    .sidebar a {
      display: block;
      color: white;
      padding: 12px 20px;
      text-decoration: none;
      transition: background-color 0.3s;
    }
    .sidebar a:hover {
      background-color: #0096c7; /* Lighter blue */
    }
    .sidebar .active {
      background-color: #023e8a; /* Darker blue */
    }
    .content {
      margin-left: 250px;
      padding: 20px;
    }
    .sidebar h4 {
      text-align: center;
      margin-bottom: 20px;
    }
  </style>
</head>
<body>

  <!-- Sidebar -->
  <div class="sidebar">
    
  </div>

  <!-- Main Content -->
  <div class="content">
    <h2>Dashboard</h2>
    <p>Welcome to the School Management System.</p>
  </div>

</body>
</html>
