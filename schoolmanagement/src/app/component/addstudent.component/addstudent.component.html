<div class="container mt-5">
  <div class="card shadow">
    <div class="card-header bg-primary text-white">
      <h4>Add New Student</h4>
    </div>
    <div class="card-body">
      <form [formGroup]="studentForm" (ngSubmit)="onSubmit()">
        <div class="row mb-3">
          <div class="col-md-6">
            <label>Email</label>
            <input type="email" class="form-control" formControlName="email">
          </div>
          <div class="col-md-6">
            <label>First Name</label>
            <input type="text" class="form-control" formControlName="firstname">
          </div>
        </div>

        <div class="row mb-3">
          <div class="col-md-6">
            <label>Last Name</label>
            <input type="text" class="form-control" formControlName="lastname">
          </div>
          <div class="col-md-6">
            <label>Father's Name</label>
            <input type="text" class="form-control" formControlName="fathername">
          </div>
        </div>

        <div class="row mb-3">
          <div class="col-md-6">
            <label>Mother's Name</label>
            <input type="text" class="form-control" formControlName="mothername">
          </div>
          <div class="col-md-6">
            <label>Class</label>
            <input type="text" class="form-control" formControlName="class">
          </div>
        </div>

        <div class="row mb-3">
          <div class="col-md-6">
            <label>Section</label>
            <input type="text" class="form-control" formControlName="section">
          </div>
          <div class="col-md-6">
            <label>Roll</label>
            <input type="text" class="form-control" formControlName="roll">
          </div>
        </div>

        <div class="row mb-3">
          <div class="col-md-6">
            <label>Date of Birth</label>
            <input type="date" class="form-control" formControlName="dob">
          </div>
          <div class="col-md-6">
            <label>Gender</label><br>
            <div class="form-check form-check-inline">
              <input class="form-check-input" type="radio" value="Male" formControlName="gender"> Male
            </div>
            <div class="form-check form-check-inline">
              <input class="form-check-input" type="radio" value="Female" formControlName="gender"> Female
            </div>
          </div>
        </div>

        <div class="mb-3">
          <label>Address</label>
          <textarea class="form-control" rows="3" formControlName="address"></textarea>
        </div>

        <div class="row mb-3">
          <div class="col-md-6">
            <label>Phone</label>
            <input type="text" class="form-control" formControlName="phone">
          </div>
          <div class="col-md-6">
            <label>Photo URL / Base64</label>
            <input type="text" class="form-control" formControlName="photo">
          </div>
        </div>

        <div class="d-grid">
          <button class="btn btn-success" type="submit">Add Student</button>
        </div>
      </form>
    </div>
  </div>
</div>
