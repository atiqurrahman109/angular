<div class="container mt-5">
  <div class="card shadow">
    <div class="card-header bg-primary text-white">
      <h4>Add New Student</h4>
    </div>
    <div class="card-body">
      <form [formGroup]="studentForm" (ngSubmit)="onSubmit()">
        <div class="row mb-3">
          <div class="col-md-6">
            <label>Email</label>
            <input type="email" class="form-control" [ngClass]="{'is-invalid': studentForm.get('email')?.touched && studentForm.get('email')?.invalid}" formControlName="email">
            <div *ngIf="studentForm.get('email')?.touched && studentForm.get('email')?.invalid" class="invalid-feedback">
              Please enter a valid email.
            </div>
          </div>
          <div class="col-md-6">
            <label>First Name</label>
            <input type="text" class="form-control" [ngClass]="{'is-invalid': studentForm.get('firstname')?.touched && studentForm.get('firstname')?.invalid}" formControlName="firstname">
            <div *ngIf="studentForm.get('firstname')?.touched && studentForm.get('firstname')?.invalid" class="invalid-feedback">
              First name is required.
            </div>
          </div>
        </div>

        <div class="row mb-3">
          <div class="col-md-6">
            <label>Last Name</label>
            <input type="text" class="form-control" [ngClass]="{'is-invalid': studentForm.get('lastname')?.touched && studentForm.get('lastname')?.invalid}" formControlName="lastname">
            <div *ngIf="studentForm.get('lastname')?.touched && studentForm.get('lastname')?.invalid" class="invalid-feedback">
              Last name is required.
            </div>
          </div>
          <div class="col-md-6">
            <label>Father's Name</label>
            <input type="text" class="form-control" [ngClass]="{'is-invalid': studentForm.get('fathername')?.touched && studentForm.get('fathername')?.invalid}" formControlName="fathername">
            <div *ngIf="studentForm.get('fathername')?.touched && studentForm.get('fathername')?.invalid" class="invalid-feedback">
              Father's name is required.
            </div>
          </div>
        </div>

        <div class="row mb-3">
          <div class="col-md-6">
            <label>Mother's Name</label>
            <input type="text" class="form-control" [ngClass]="{'is-invalid': studentForm.get('mothername')?.touched && studentForm.get('mothername')?.invalid}" formControlName="mothername">
            <div *ngIf="studentForm.get('mothername')?.touched && studentForm.get('mothername')?.invalid" class="invalid-feedback">
              Mother's name is required.
            </div>
          </div>
          <div class="col-md-6">
            <label>Class</label>
            <input type="text" class="form-control" [ngClass]="{'is-invalid': studentForm.get('class')?.touched && studentForm.get('class')?.invalid}" formControlName="class">
            <div *ngIf="studentForm.get('class')?.touched && studentForm.get('class')?.invalid" class="invalid-feedback">
              Class is required.
            </div>
          </div>
        </div>

        <div class="row mb-3">
          <div class="col-md-6">
            <label>Section</label>
            <input type="text" class="form-control" [ngClass]="{'is-invalid': studentForm.get('section')?.touched && studentForm.get('section')?.invalid}" formControlName="section">
            <div *ngIf="studentForm.get('section')?.touched && studentForm.get('section')?.invalid" class="invalid-feedback">
              Section is required.
            </div>
          </div>
          <div class="col-md-6">
            <label>Roll</label>
            <input type="text" class="form-control" [ngClass]="{'is-invalid': studentForm.get('roll')?.touched && studentForm.get('roll')?.invalid}" formControlName="roll">
            <div *ngIf="studentForm.get('roll')?.touched && studentForm.get('roll')?.invalid" class="invalid-feedback">
              Roll is required.
            </div>
          </div>
        </div>

        <div class="row mb-3">
          <div class="col-md-6">
            <label>Date of Birth</label>
            <input type="date" class="form-control" [ngClass]="{'is-invalid': studentForm.get('dob')?.touched && studentForm.get('dob')?.invalid}" formControlName="dob">
            <div *ngIf="studentForm.get('dob')?.touched && studentForm.get('dob')?.invalid" class="invalid-feedback">
              Date of Birth is required.
            </div>
          </div>
          <div class="col-md-6">
            <label>Gender</label><br>
            <div class="form-check form-check-inline">
              <input class="form-check-input" type="radio" name="gender" value="Male" formControlName="gender">
              <label class="form-check-label">Male</label>
            </div>
            <div class="form-check form-check-inline">
              <input class="form-check-input" type="radio" name="gender" value="Female" formControlName="gender">
              <label class="form-check-label">Female</label>
            </div>
            <div *ngIf="studentForm.get('gender')?.touched && studentForm.get('gender')?.invalid" class="text-danger small">
              Gender is required.
            </div>
          </div>
        </div>

        <div class="mb-3">
          <label>Address</label>
          <textarea class="form-control" [ngClass]="{'is-invalid': studentForm.get('address')?.touched && studentForm.get('address')?.invalid}" rows="3" formControlName="address"></textarea>
          <div *ngIf="studentForm.get('address')?.touched && studentForm.get('address')?.invalid" class="invalid-feedback">
            Address is required.
          </div>
        </div>

        <div class="row mb-3">
          <div class="col-md-6">
            <label>Phone</label>
            <input type="text" class="form-control" [ngClass]="{'is-invalid': studentForm.get('phone')?.touched && studentForm.get('phone')?.invalid}" formControlName="phone">
            <div *ngIf="studentForm.get('phone')?.touched && studentForm.get('phone')?.invalid" class="invalid-feedback">
              Phone is required.
            </div>
          </div>
          <div class="col-md-6">
            <label>Photo URL / Base64</label>
            <input type="text" class="form-control" formControlName="photo">
          </div>
        </div>

        <div class="d-grid">
          <button class="btn btn-success" type="submit">Add Student</button>
        </div>
      </form>
    </div>
  </div>
</div>
