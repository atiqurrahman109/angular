

<div class="container mt-5">
  <h2 class="text-center mb-4">Add Student</h2>
  <form [formGroup]="formGroup">
    <div class="mb-3">
      <label for="studentName" class="form-label">Student Name</label>
      <input type="text" class="form-control" formControlName="name"  placeholder="Enter full name">
    </div>

     <div class="mb-3">
      <label for="studentName" class="form-label">Father's Name</label>
      <input type="text" class="form-control" formControlName="fathername" placeholder="Enter full name">
    </div>

    <div class="mb-3">
      <label for="studentName" class="form-label">Mother's Name</label>
      <input type="text" class="form-control" formControlName="mothername" placeholder="Enter full name">
    </div>

    <div class="mb-3">
      <label for="studentEmail" class="form-label">Email address</label>
      <input type="email" class="form-control" formControlName="email" placeholder="Enter email">
    </div>

    <div class="mb-3">
      <label for="studentClass" class="form-label">Class</label>
      <input type="text" class="form-control" formControlName="class" placeholder="Enter class (e.g., 8, 10)">
    </div>

    <div class="mb-3">
      <label for="classSection" class="form-label">Class Section</label>
      <select class="form-select" formControlName="section">
        <option selected disabled>Choose section</option>
        <option value="A">A</option>
        <option value="B">B</option>
        <option value="C">C</option>
        <option value="D">D</option>
      </select>
    </div>

  

    <div class="d-flex justify-content-between">
      <button type="submit" class="btn btn-primary" (click)="addStudent()">Submit</button>
      <button type="reset" class="btn btn-secondary">Reset</button>
    </div>
  </form>
</div>
