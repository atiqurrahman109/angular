


<div class="container mt-5">
  <h2 class="mb-4 text-center">Student Information Table</h2>
  <table class="table table-bordered table-striped table-hover">
    <thead class="table-dark">
      <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Email</th>
        <th>Father's Name</th>
        <th>Mother's Name</th>
        <th>Class</th>
        <th>Section</th>
         <th>action</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let s of students|async">
        <td>{{s.id}}</td>
        <td>{{s.name}}</td>
        <td>{{s.email}}</td>
        <td>{{s.fathername}}</td>
        <td>{{s.mothername}}</td>
        <td>{{s.class}}</td>
        <td>{{s.section}}</td>

         <td>
      <button class="btn btn-sm btn-warning me-2" (click)="getStudentById(s.id)">edit</button>
 
      <button class="btn btn-sm btn-danger" (click)="deleteStudent(s.id)">delete </button>
      
   
    </td>
      </tr>
    </tbody>
  </table>
</div>
