<table>
    <thead>
        <tr>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Email</th>
            <th>Phone</th>
            <th>Class</th>
            <th>Category</th>
            <th>Status</th>
            <th>Actions</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let app of applyList">
            <td>{{ app.appFirstName }}</td>
            <td>{{ app.applastName }}</td>
            <td>{{ app.appEmail }}</td>
            <td>{{ app.appPhone }}</td>
            <td>{{ app.appClss }}</td>
            <td>{{ app.appCatogory }}</td>
            <td>{{ app.approved }}</td>
            <td>
                <button (click)="onEdit(app.id)">Edit</button>
                <button (click)="onDelete(app.id)">Delete</button>
            </td>
        </tr>
    </tbody>
</table>
