<form [formGroup]="form" (ngSubmit)="onUpdate()">
  <input formControlName="exClass" placeholder="Class" />
  <input formControlName="exTime" placeholder="Time" />

  <div *ngFor="let i of [1,2,3,4,5,6,7]">
    <input [formControlName]="'exSubject' + i" placeholder="Subject {{i}}" />
    <input [formControlName]="'exdate' + i" type="date" placeholder="Date {{i}}" />
  </div>

  <button type="submit">Update</button>
</form>
