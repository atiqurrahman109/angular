<table>
  <thead>
    <tr>
      <th>Category</th>
      <th>Month</th>
      <th>Amount</th>
      <th>Payment Date</th>
      <th>Student</th>
      <th>Actions</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let fee of fees">
      <td>{{ fee.feeCatagory }}</td>
      <td>{{ fee.feeMonth }}</td>
      <td>{{ fee.feeamount }}</td>
      <td>{{ fee.paymentDate }}</td>
      <td>{{ fee.Student?.firstname }} {{ fee.Student?.lastname }}</td>
      <td>
        <button (click)="onEdit(fee.feeid)">Edit</button>
        <button (click)="onDelete(fee.feeid)">Delete</button>
      </td>
    </tr>
  </tbody>
</table>
