<div class="container mt-5">
  <h2 class="mb-4 text-center text-primary">Teacher Information Table</h2>

  <div class="table-responsive">
    <table class="table table-bordered table-striped table-hover align-middle">
      <thead class="table-dark text-center">
        <tr>
          <th>ID</th>
          <th>Name</th>
          <th>Email</th>
          <th>Father's Name</th>
          <th>Mother's Name</th>
          <th>Designation</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody class="text-center">
        <tr *ngFor="let t of teachers | async">
          <td>{{ t.id }}</td>
          <td>{{ t.firstname }} {{ t.lastname }}</td>
          <td>{{ t.email }}</td>
          <td>{{ t.fathersname }}</td>
          <td>{{ t.mothersname }}</td>
          <td>{{ t.designation }}</td>
          <td>
            <button class="btn btn-sm btn-info me-1" title="View" (click)="viewTeacherDetails(t.id)">
              <i class="fas fa-eye"></i>
            </button>
            <button class="btn btn-sm btn-warning me-1" title="Edit" (click)="updateTeacher(t.id)">
              <i class="fas fa-edit"></i>
            </button>
            <button class="btn btn-sm btn-danger" title="Delete" (click)="deleteTeacher(t.id)">
              <i class="fas fa-trash-alt"></i>
            </button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
