<div class="container mt-5">
  <h2 class="text-center mb-4">Update Student</h2>
  <form #studentForm="ngForm">
    <div class="mb-3">
      <label for="studentName" class="form-label">Name</label>
      <input type="text" id="studentName" class="form-control" name="name" [(ngModel)]="student.name"
        placeholder="Enter full name" />
    </div>

    <div class="mb-3">
      <label for="fatherName" class="form-label">Father's Name</label>
      <input type="text" id="fatherName" class="form-control" name="fathername" [(ngModel)]="student.fathername"
        placeholder="Enter father's name" />
    </div>

    <div class="mb-3">
      <label for="motherName" class="form-label">Mother's Name</label>
      <input type="text" id="motherName" class="form-control" name="mothername" [(ngModel)]="student.mothername"
        placeholder="Enter mother's name" />
    </div>

    <div class="mb-3">
      <label for="email" class="form-label">Email Address</label>
      <input type="email" id="email" class="form-control" name="email" [(ngModel)]="student.email"
        placeholder="Enter email" />
    </div>

    <div class="mb-3">
      <label for="section" class="form-label">Section</label>
      <select id="section" class="form-select" name="section" [(ngModel)]="student.section">
        <option value="" disabled selected>Select a section</option>
        <option value="A">A</option>
        <option value="B">B</option>
        <option value="C">C</option>
        <option value="D">D</option>
      </select>
    </div>

    <div class="d-flex justify-content-between">
      <button type="submit" class="btn btn-primary" (click)="updateStudent()">Submit</button>
      <button type="reset" class="btn btn-secondary">Reset</button>
    </div>
  </form>
</div>
