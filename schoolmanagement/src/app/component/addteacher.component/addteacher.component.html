<div class="container mt-5">
  <h2 class="text-center mb-4">Add teacher</h2>
  <form [formGroup]="formgroup" method="post">
    <div class="mb-3">
      <label for="studentName" class="form-label"> Name</label>
      <input type="text" class="form-control" formControlName="name"  placeholder="Enter full name">
    </div>

     <div class="mb-3">
      <label for="studentName" class="form-label">Father's Name</label>
      <input type="text" class="form-control" formControlName="fathername" placeholder="Enter full name">
    </div>

    <div class="mb-3">
      <label for="studentName" class="form-label">Mother's Name</label>
      <input type="text" class="form-control" formControlName="mothername" placeholder="Enter full name">
    </div>

    <div class="mb-3">
      <label for="studentEmail" class="form-label">Email address</label>
      <input type="email" class="form-control" formControlName="email" placeholder="Enter email">
    </div>

    <div class="mb-3">
      <label for="studentEmail" class="form-label">Designation</label>
      <input type="email" class="form-control" formControlName="designation" placeholder="Enter email">
    </div>


    <div class="d-flex justify-content-between">
      <button type="submit" class="btn btn-primary" (click)="addTeacher()">Submit</button>
      <button type="reset" class="btn btn-secondary">Reset</button>
    </div>
  </form>
</div>
