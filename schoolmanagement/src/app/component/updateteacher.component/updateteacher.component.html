<div class="container mt-5">
  <h2 class="text-center mb-4">Update Teacher</h2>

  <form (ngSubmit)="updateTeacher()" #teacherForm="ngForm">
    <div class="mb-3">
      <label for="name" class="form-label">Full Name</label>
      <input
        type="text"
        id="name"
        class="form-control"
        name="name"
        [(ngModel)]="teacher.name"
        required
        placeholder="Enter full name"
      />
    </div>

    <div class="mb-3">
      <label for="fathername" class="form-label">Father's Name</label>
      <input
        type="text"
        id="fathername"
        class="form-control"
        name="fathername"
        [(ngModel)]="teacher.fathersname"
        required
        placeholder="Enter father's name"
      />
    </div>

    <div class="mb-3">
      <label for="mothername" class="form-label">Mother's Name</label>
      <input
        type="text"
        id="mothername"
        class="form-control"
        name="mothername"
        [(ngModel)]="teacher.mothersname"
        required
        placeholder="Enter mother's name"
      />
    </div>

    <div class="mb-3">
      <label for="email" class="form-label">Email Address</label>
      <input
        type="email"
        id="email"
        class="form-control"
        name="email"
        [(ngModel)]="teacher.email"
        required
        placeholder="Enter email"
      />
    </div>

    <div class="mb-3">
      <label for="designation" class="form-label">Designation</label>
      <input
        type="text"
        id="designation"
        class="form-control"
        name="designation"
        [(ngModel)]="teacher.designation"
        required
        placeholder="Enter designation (e.g., Assistant Professor)"
      />
    </div>

    <div class="d-flex justify-content-between">
      <button type="submit" class="btn btn-success" [disabled]="!teacherForm.form.valid">
        Update
      </button>
    </div>
  </form>
</div>
