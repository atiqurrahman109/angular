<div class="container mt-4">
  <h2>Add Class</h2>
  <form [formGroup]="classForm" (ngSubmit)="onSubmit()">
    <div class="mb-3">
      <label>Class ID</label>
      <input type="text" class="form-control" formControlName="id">
    </div>
    <div class="mb-3">
      <label>Class Name</label>
      <input type="text" class="form-control" formControlName="cName">
    </div>
    <button type="submit" class="btn btn-success">Add Class</button>
  </form>

  <hr>

  <h3>All Classes</h3>
  <table class="table table-bordered">
    <thead>
      <tr>
        <th>ID</th>
        <th>Class Name</th>
        <th>Action</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let c of classList">
        <td>{{ c.id }}</td>
        <td>{{ c.cName }}</td>
        <td>
          <button class="btn btn-danger btn-sm" (click)="deleteClass(c.id)">Delete</button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
