<!-- Bootstrap CSS -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />

<div class="container border rounded p-4 my-5 shadow-sm" style="max-width: 700px;">
  <h2 class="text-center text-success mb-4">Attendance Activity Form</h2>

  <form [formGroup]="formGroup" (ngSubmit)="addAtten()" novalidate>
    <!-- Attendance Date -->
    <div class="mb-4">
      <label for="attDate" class="form-label fw-semibold">Attendance Date</label>
      <input type="datetime-local" id="attDate" class="form-control" formControlName="aDates" required />
    </div>

    <!-- Student Selection and Info -->
    <div formGroupName="students">
      <div class="mb-3">
        <label for="studentId" class="form-label fw-semibold">Student ID</label>
        <select id="studentId" formControlName="id" class="form-select" required>
          <option value="" disabled selected>Select Student</option>
          <option *ngFor="let stu of students" [value]="stu.id">{{ stu.id }}</option>
        </select>
      </div>

      <div class="row">
        <div class="col-md-4 mb-3">
          <label class="form-label">Name</label>
          <input type="text" class="form-control" formControlName="firstname" readonly />
        </div>

        <div class="col-md-4 mb-3">
          <label class="form-label">Class</label>
          <input type="text" class="form-control" formControlName="class" readonly />
        </div>

        <div class="col-md-4 mb-3">
          <label class="form-label">Roll</label>
          <input type="text" class="form-control" formControlName="roll" readonly />
        </div>
      </div>
    </div>

    <!-- Attendance Status -->
    <div class="mb-4">
      <label for="status" class="form-label fw-semibold">Attendance Status</label>
      <select id="status" formControlName="aattendance" class="form-select" required>
        <option value="" disabled selected>Select Status</option>
        <option value="Present">Present</option>
        <option value="Absent">Absent</option>
        <option value="Leave">Leave</option>
      </select>
    </div>

    <!-- Action Buttons -->
    <div class="row">
      <div class="col-md-6 d-grid mb-2">
        <button type="submit" class="btn btn-success" [disabled]="formGroup.invalid">Submit</button>
      </div>
      <div class="col-md-6 d-grid mb-2">
        <button type="reset" class="btn btn-secondary">
          Reset
        </button>
      </div>
    </div>
  </form>
</div>
