<form [formGroup]="form" (ngSubmit)="onSubmit()" class="p-4 bg-white shadow rounded" style="max-width: 600px; margin: auto;">
  <h3 class="text-center mb-4">Student Payment Entry</h3>

  <div class="mb-3">
    <label for="students" class="form-label">Select Student</label>
    <select formControlName="students" id="students" class="form-select" required>
      <option value="" disabled selected>Select Student</option>
      <option *ngFor="let stu of students" [ngValue]="stu">
        {{ stu.id }} - {{ stu.firstname }} {{ stu.lastname }}
      </option>
    </select>
  </div>

  <div class="row">
    <div class="col-md-6 mb-3">
      <label for="fromDate" class="form-label">From Date</label>
      <input type="date" formControlName="fromDate" id="fromDate" class="form-control" required />
    </div>
    <div class="col-md-6 mb-3">
      <label for="toDate" class="form-label">To Date</label>
      <input type="date" formControlName="toDate" id="toDate" class="form-control" required />
    </div>
  </div>

  <div class="mb-3">
    <label for="month" class="form-label">Month</label>
    <input type="text" formControlName="month" id="month" class="form-control" placeholder="e.g., July" required />
  </div>

  <div class="row">
    <div class="col-md-6 mb-3">
      <label for="fee" class="form-label">Fee per Unit</label>
      <input type="number" formControlName="fee" id="fee" class="form-control" required />
    </div>
    <div class="col-md-6 mb-3">
      <label for="count" class="form-label">Unit Count</label>
      <input type="number" formControlName="count" id="count" class="form-control" required />
    </div>
  </div>

  <div class="mb-4">
    <label for="totalAmount" class="form-label">Total Amount</label>
    <input type="number" formControlName="totalAmount" id="totalAmount" class="form-control" readonly />
  </div>

  <button type="submit" class="btn btn-success w-100">Submit Payment</button>
</form>
