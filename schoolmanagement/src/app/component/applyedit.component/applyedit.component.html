<form [formGroup]="form" (ngSubmit)="onUpdate()">
  <input formControlName="appFirstName" placeholder="First Name" />
  <input formControlName="applastName" placeholder="Last Name" />
  <input formControlName="appEmail" placeholder="Email" />
  <input formControlName="ppPhone" placeholder="Phone" />
  <input formControlName="appClss" placeholder="Class" />
  <input formControlName="appCatogory" placeholder="Category" />
  <select formControlName="approved">
    <option value="Pending">Pending</option>
    <option value="Approved">Approved</option>
    <option value="Rejected">Rejected</option>
  </select>
  <button type="submit">Update</button>
</form>
