<table>
  <thead>
    <tr>
      <th>ID</th>
      <th>Student ID</th>
      <th>Date</th>
      <th>Attendance</th>
      <th>Actions</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let att of attendanceList">
      <td>{{ att.id }}</td>
      <td>{{ att.aDates }}</td>
      <td>{{ att.aattendance }}</td>
      <td>
        <button (click)="onEdit(att.id)">Edit</button>
        <button (click)="onDelete(att.id)">Delete</button>
      </td>
    </tr>
  </tbody>
</table>
