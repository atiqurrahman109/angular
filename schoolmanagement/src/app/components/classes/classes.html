<div class="container py-4">
  <div class="row gy-4">

    <!-- Add Class Form -->
    <div class="col-lg-4">
      <h5 class="fw-light mb-3">Add New Class</h5>
      <form [formGroup]="classForm" (ngSubmit)="createClass()" class="card border-0 shadow-sm p-3">
        <div class="mb-3">
          <label class="form-label small text-muted">Class Name</label>
          <input
            type="text"
            class="form-control"
            placeholder="e.g. 5-A, 6-B"
            formControlName="name"
          />
          <div class="text-danger mt-1 small" *ngIf="classForm.get('name')?.invalid && classForm.get('name')?.touched">
            Class name is required.
          </div>
        </div>

        <button type="submit" class="btn btn-primary" [disabled]="classForm.invalid">
          Create Class
        </button>
      </form>
    </div>

    <!-- Class List -->
    <div class="col-lg-8">
      <h5 class="fw-light mb-3">All Classes</h5>
      <div class="card border-0 shadow-sm">
        <div class="table-responsive">
          <table class="table table-hover mb-0">
            <thead class="table-light">
              <tr>
                <th>#</th>
                <th>Class</th>
                <th class="text-end pe-3">Actions</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let cls of classes; let i = index">
                <td>{{ i + 1 }}</td>
                <td>{{ cls.name }}</td>
                <td class="text-end">
                  <button
                    class="btn btn-sm btn-outline-secondary me-1"
                    title="Edit"
                    disabled
                  >
                    <i class="fas fa-edit"></i>
                  </button>
                  <button
                    class="btn btn-sm btn-outline-danger"
                    title="Delete"
                    (click)="deleteClass(cls.id)"
                  >
                    <i class="fas fa-trash-alt"></i>
                  </button>
                </td>
              </tr>
              <tr *ngIf="classes.length === 0">
                <td colspan="3" class="text-center text-muted">No classes available.</td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>

  </div>
</div>
