<div class="container py-4">
  <h3 class="fw-light mb-3">Add New Teacher</h3>

  <form (ngSubmit)="onSubmit()" class="card border-0 shadow-sm p-4">
    <!-- Basic Info -->
    <h6 class="fw-semibold text-muted mb-3">Basic Information</h6>
    <div class="row mb-3">
      <div class="col-md-6">
        <label class="form-label small text-muted">Teacher's Name</label>
        <input type="text" class="form-control" [(ngModel)]="teacher.name" name="name" required>
      </div>
      <div class="col-md-6">
        <label class="form-label small text-muted">Username</label>
        <input type="text" class="form-control" [(ngModel)]="teacher.user.username" name="username" required>
      </div>
    </div>

    <div class="row mb-3">
      <div class="col-md-6">
        <label class="form-label small text-muted">Email</label>
        <input type="email" class="form-control" [(ngModel)]="teacher.user.email" name="email" placeholder="teacher@example.com" required>
      </div>
      <div class="col-md-6">
        <label class="form-label small text-muted">Phone</label>
        <input type="tel" class="form-control" [(ngModel)]="teacher.phone" name="phone" placeholder="+1 234 567 8900" required>
      </div>
    </div>

    <div class="row mb-3">
      <div class="col-md-12">
        <label class="form-label small text-muted">Password</label>
        <input type="password" class="form-control" [(ngModel)]="teacher.user.password" name="password" placeholder="Enter password" required>
      </div>
    </div>

    <!-- Photo -->
    <div class="mb-4">
      <label class="form-label small text-muted">Profile Photo</label>
      <input type="file" class="form-control" (change)="onFileChange($event)" accept="image/*" required>
    </div>

    <button type="submit" class="btn btn-primary px-4">Add Teacher</button>
  </form>
</div>
