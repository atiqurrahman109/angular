<div class="container py-5">
  <h2 class="mb-4">All Teachers</h2>

  <!-- Lighter container: removed shadow, added subtle border -->
  <div class="table-responsive bg-white border rounded">
    <!-- Lighter table: removed table-striped -->
    <table class="table table-hover align-middle mb-0">
      <!-- Light header instead of dark -->
      <thead class="bg-light">
        <tr>
          <th scope="col">#</th>
          <th scope="col">Photo</th>
          <th scope="col">Name</th>
          <th scope="col" class="text-center">Actions</th>
        </tr>
      </thead>
      <tbody>
        <!-- Dynamically create rows for each teacher -->
        <tr *ngFor="let teacher of teachers; let i = index">
          <th scope="row">{{ i + 1 }}</th>
          <td>
            <img [src]="'http://localhost:8080/images/teachers/' + teacher.photo" alt="Teacher Photo" class="img-fluid rounded-circle" width="40" />
          </td>
          <td>{{ teacher.name }}</td>
          <td class="text-center">
            <!-- View, Edit, and Delete actions -->
            <a href="#" class="text-primary me-3" title="View Profile" (click)="viewTeacherProfile(teacher)">
              <i class="fas fa-eye"></i>
            </a>
            <a href="#" class="text-secondary me-3" title="Edit" (click)="updateTeacher(teacher)">
              <i class="fas fa-edit"></i>
            </a>
            <a href="#" class="text-danger" title="Delete" (click)="deleteTeacher(teacher.id)">
              <i class="fas fa-trash-alt"></i>
            </a>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
