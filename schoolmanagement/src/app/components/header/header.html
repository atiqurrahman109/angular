<header>
  <nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm fixed-top" [style.height.px]="65">
    <div class="container-fluid">
      <!-- Brand/Logo -->
      <a class="navbar-brand d-flex align-items-center" routerLink="/">
        <i class="fas fa-school fa-lg me-2" [style.color]="'var(--primary-theme-color)'"></i>
        <span class="fs-5 fw-bold text-dark">School Management</span>
      </a>

      <!-- Centered Search Bar -->
      <div class="d-none d-md-flex mx-auto w-50">
        <div class="input-group">
          <input class="form-control border-end-0 border" type="search" placeholder="Search students, teachers...">
          <span class="input-group-append">
            <button class="btn btn-outline-secondary bg-white border-start-0 border" type="button">
              <i class="fa fa-search"></i>
            </button>
          </span>
        </div>
      </div>

      <!-- Login & Registration Buttons -->
      <div class="d-flex align-items-center ms-auto">
        <button class="btn btn-outline-secondary me-2">Login</button>
        <button class="btn text-white" [style.background-color]="'var(--primary-theme-color)'">Register</button>
      </div>

    </div>
  </nav>
</header>
