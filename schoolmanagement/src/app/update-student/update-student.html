<div class="container mt-5">
    <div class="card shadow-lg rounded">
      <div class="card-header bg-primary text-white">
        <h4 class="mb-0">Add Student</h4>
      </div>
      <div class="card-body">
        <form *ngIf="student.id" (ngSubmit)="updateStudent()">
          <div class="mb-3">
            <label for="studentName" class="form-label">Student Name</label>
            <input type="text" class="form-control" id="studentName" name="name" placeholder="Enter full name" [(ngModel)]="student.name" required>
          </div>

          <div class="mb-3">
            <label for="studentEmail" class="form-label">Email</label>
            <input type="email" class="form-control" id="studentEmail" name="email" placeholder="Enter email address"[(ngModel)]="student.email" required>
          </div>
                
            <div class="mb-3">
            <label for="studentEmail" class="form-label">Fee</label>
            <input type="email" class="form-control" id="studentEmail" name="fee" placeholder="Enter email address"[(ngModel)]="student.fee" required>
          </div>
          

<div class="d-flex justify-content-between mt-4">
    <button type="submit" class="btn btn-success">Update Student</button>
     <button type="button" class="btn btn-warning">Back</button>
  
</div>

            <button type="submit" class="btn btn-success">Add Student</button>
          </div>
          
          <div class="text-end">
            <button type="reset" class="btn btn-success">reset</button>
          </div> -->

        </form>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
